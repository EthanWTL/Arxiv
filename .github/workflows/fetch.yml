name: Fetch Daily Arxiv Papers

on:
  schedule:
    # Run once a day at 09:00 UTC
    - cron: "0 9 * * *"
  workflow_dispatch:

permissions:
  contents: write  # needed for commit/push

jobs:
  fetch-and-update:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4
        with:
          fetch-depth: 0  # ensure we can push back

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.10"

      - name: Install dependencies
        run: pip install requests

      - name: Ensure output directory exists
        run: mkdir -p paper_json

      - name: Run fetch script
        run: python fetch_papers.py

      - name: Commit & push changes
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"
          git add paper_json/*.json || true
          # avoid failing if nothing changed
          git diff --cached --quiet && echo "No changes to commit" && exit 0
          git commit -m "Daily update: $(date -u +'%Y-%m-%d')"
          git push
