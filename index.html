<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Daily ArXiv Papers</title>
  <style>
    body { font-family: Arial, sans-serif; background: #f5f5f5; margin: 0; padding: 20px; }
    h1 { text-align: center; }
    .paper { background: white; border-radius: 10px; padding: 15px; margin: 10px auto; max-width: 800px;
             box-shadow: 0 2px 5px rgba(0,0,0,0.1); }
    .title { font-weight: bold; font-size: 1.2em; }
    .meta { color: #555; font-size: 0.9em; margin-bottom: 10px; }
    .summary { font-size: 0.95em; margin-top: 5px; }
    .link { margin-top: 10px; display: inline-block; background: #007acc; color: white;
            padding: 6px 12px; border-radius: 5px; text-decoration: none; }
    .link:hover { background: #005f99; }
    .date-section { margin-top: 40px; }
  </style>
</head>
<body>
  <h1>Daily ArXiv Papers</h1>
  <div id="content">Loading...</div>

  <script>
    async function loadPapers() {
      const container = document.getElementById("content");
      container.innerHTML = "";

      const today = new Date();
      for (let i = 0; i < 5; i++) {
        const d = new Date(today);
        d.setDate(today.getDate() - i);
        const datestr = d.toISOString().split("T")[0];
        const url = `paper_json/${datestr}.json`;

        try {
          const res = await fetch(url);
          if (!res.ok) continue;
          const papers = await res.json();
          if (!papers.length) continue;

          const section = document.createElement("div");
          section.className = "date-section";
          section.innerHTML = `<h2>${datestr}</h2>`;
          container.appendChild(section);

          papers.forEach(p => {
            const div = document.createElement("div");
            div.className = "paper";
            div.innerHTML = `
              <div class="title">${p.title}</div>
              <div class="meta">${p.published} | ${p.category.join(", ")}</div>
              <div class="summary">${p.summary}</div>
              <a class="link" href="${p.link}" target="_blank">PDF</a>
            `;
            section.appendChild(div);
          });
        } catch (e) {
          console.log("No file for", datestr);
        }
      }
    }

    loadPapers();
  </script>
</body>
</html>
