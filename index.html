<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Daily ArXiv Papers</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <header class="site-header">
    <h1>Daily ArXiv Papers</h1>
    <div class="subtle">cs.AI · cs.CV · cs.LG · stat.ML</div>
  </header>

  <section class="controls">
    <div class="control-row">
      <label class="sr-only" for="search">Keyword search</label>
      <input id="search" class="search" type="text" placeholder="Filter by keywords…" />
      <label class="checkbox"><input id="titleOnly" type="checkbox" /><span>Title only</span></label>
    </div>

    <div class="control-row">
      <div class="chip-row" id="presetChips" aria-label="Quick filters">
        <button class="chip" data-term="llm">LLM</button>
        <button class="chip" data-term="multimodal">Multimodal</button>
        <button class="chip" data-term="diffusion">Diffusion</button>
        <button class="chip" data-term="video generation">Video Gen</button>
        <button class="chip" data-term="reasoning">Reasoning</button>
      </div>
    </div>

    <div class="control-row wrap">
      <div class="label">Categories:</div>
        <label class="pill"><input type="checkbox" class="cat" value="cs.AI" checked> cs.AI</label>
        <label class="pill"><input type="checkbox" class="cat" value="cs.CL" checked> cs.CL</label>
        <label class="pill"><input type="checkbox" class="cat" value="cs.CV" checked> cs.CV</label>
        <label class="pill"><input type="checkbox" class="cat" value="cs.LG" checked> cs.LG</label>
        <label class="pill"><input type="checkbox" class="cat" value="cs.MM" checked> cs.MM</label>
        <label class="pill"><input type="checkbox" class="cat" value="cs.GR" checked> cs.GR</label>
        <label class="pill"><input type="checkbox" class="cat" value="cs.RO" checked> cs.RO</label>

      <div class="spacer"></div>

      <div class="date-picker">
        <button id="prevDay" class="btn plain" title="Previous day">‹</button>
        <label for="date" class="sr-only">Date</label>
        <input id="date" type="date" />
        <button id="nextDay" class="btn plain" title="Next day">›</button>
        <button id="todayBtn" class="btn">Today</button>
      </div>
    </div>
  </section>

  <main id="content" class="content">Loading…</main>

  <footer class="site-footer">
    <span id="count">0</span> matching results
  </footer>

  <template id="paperTpl">
    <div class="paper">
      <div class="title"></div>
      <div class="meta"></div>
      <div class="summary"></div>
      <div class="card-actions">
        <a class="link" target="_blank" rel="noopener noreferrer">PDF</a>
      </div>
    </div>
  </template>

  <script src="app.js" defer></script>
</body>
</html>
