<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Daily ArXiv Papers</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <header class="site-header">
    <h1>Daily ArXiv Papers</h1>
    <div class="subtle">cs.AI · cs.CV · cs.LG · stat.ML</div>
  </header>

  <section class="controls">
    <div class="control-row">
      <label class="sr-only" for="search">Keyword search</label>
      <input id="search" class="search" type="text" placeholder="Filter by keywords…" />
      <label class="checkbox"><input id="titleOnly" type="checkbox" /><span>Title only</span></label>
      <label class="checkbox"><input id="onlyReadLater" type="checkbox" /><span>Read-Later only</span></label>
    </div>

    <div class="control-row">
      <div class="chip-row" id="presetChips" aria-label="Quick filters">
        <button class="chip" data-term="multimodal">multimodal</button>
        <button class="chip" data-term="reasoning">reasoning</button>
        <button class="chip" data-term="llm">LLM</button>
        <button class="chip" data-term='"large language model"'>"large language model"</button>
        <button class="chip" data-term="video generation">video generation</button>
        <button class="chip" data-term="navigation">navigation</button>
        <button class="chip" data-term="diffusion">diffusion</button>
        <button class="chip" data-term="egocentric">egocentric</button>
      </div>
    </div>

    <div class="control-row wrap">
      <div class="label">Categories:</div>
      <label class="pill"><input type="checkbox" class="cat" value="cs.AI" checked> cs.AI</label>
      <label class="pill"><input type="checkbox" class="cat" value="cs.CV" checked> cs.CV</label>
      <label class="pill"><input type="checkbox" class="cat" value="cs.LG" checked> cs.LG</label>
      <label class="pill"><input type="checkbox" class="cat" value="stat.ML" checked> stat.ML</label>

      <div class="spacer"></div>
      <label class="select">
        <span>Days:</span>
        <select id="days">
          <option value="5" selected>5</option>
          <option value="7">7</option>
          <option value="10">10</option>
        </select>
      </label>
    </div>

    <div class="control-row">
      <button id="exportReadLaterBtn" class="btn">Export Read-Later JSON</button>
      <label class="file">
        <input id="importBtn" type="file" accept=".json" />
        <span>Import Read-Later JSON</span>
      </label>
    </div>
  </section>

  <main id="content" class="content">Loading…</main>

  <footer class="site-footer">
    <span id="count">0</span> matching results
  </footer>

  <template id="paperTpl">
    <div class="paper">
      <div class="title"></div>
      <div class="meta"></div>
      <div class="summary"></div>
      <div class="card-actions">
        <a class="link" target="_blank" rel="noopener noreferrer">PDF</a>
        <button class="tag-btn readlater"></button>
      </div>
    </div>
  </template>

  <script src="app.js" defer></script>
</body>
</html>
